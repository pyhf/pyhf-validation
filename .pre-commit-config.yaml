ci:
  autoupdate_commit_msg: "chore: [pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: "quarterly"

repos:
-   repo: https://github.com/asottile/pyupgrade
    rev: v2.20.0
    hooks:
    - id: pyupgrade
      args: ["--py36-plus"]

-   repo: https://github.com/psf/black
    rev: 21.6b0
    hooks:
    - id: black

-   repo: https://github.com/PyCQA/flake8
    rev: 3.9.2
    hooks:
    - id: flake8
